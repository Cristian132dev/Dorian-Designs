<!DOCTYPE html>
<!-- para agregar open graph a nuestro proyecto agregamos el prefix en nuestra etiqueta html -->
<html lang="es" prefix="og: https://ogp.me/ns#">

<head>
   <!-- Cada pagina debe tener sus meta etiquetas, igual con open graph y twitter cards -->

   <!-- Reconoce los simbolos de la convencion utf-8 para que no hallan errores -->
   <meta charset="UTF-8">

   <!-- esta etiqueta permite la compatibilidad para IE de versiones viejas (segun stack deberia dejar de usarse y mas ahora que ya no se le da soporte a IE) -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- ajusta el contenido a pantallas mas pequeñas -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- sirve para dar a conocer el autor de la pag -->
   <meta name="author" content="Cristian132dev@gmail.com">

   <!-- define la decripcion de la pag - no mas de 165 caracteres -->
   <meta name="description" content="La Mejor Pag para repazar">

   <!-- ayuda al buscador con palabras clave, al parecer ya no es tan util porque google a cambiado las config del motor de busqueda -->
   <meta name="keywords" content="HTML, repaso, etiqueta META">

   <!-- refresca la pag cada cierto tiempo -->
   <!-- <meta http-equiv="refresh" content="0; url=http://example.com"> -->

   <!-- con link se agrega los favicons a nuestro title, estos los genere con https://www.favicon-generator.org, la ventaja de usar
   esta pagina es que genera todos los iconos que necesitemos pero el navegador unicamente cargara el que necesita -->
   <!-- apple-touch-icon es para celulares -->
   <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">

   <!-- icon es para navegadores -->
   <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
   <link rel="manifest" href="./favicons/manifest.json">

   <!-- estas meta etiquetas permite fijar el icono del sitio web en la interfaz de usuario moderna de Windows 8 -->
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="./favicons/ms-icon-144x144.png">

   <!-- con esto se puede poner un color para nuestro navegador de celular (no se aplica si se tiene activado el modo oscuro)-->
   <meta name="theme-color" content="#0105ff">

   <!-- estas son algunas propiedades que se usan en open graph -->
   <meta property="og:title" content="Pentesting Demo">
   <meta property="og:description" content="Im hacking you, just don´t click ME!!!! ">

   <!-- los contenidos se agregan con una url absoluta (dir web)
   se pueden agregar mas imagenes y el navegador las seleccionara de ariba hacia abajo -->
   <meta property="og:image" content="./favicons/apple-icon.png">

   <!-- con la direccion de canonica, el navegador sabra de donde extrae la info -->
   <meta property="og:url" content="direccion de la pagina web canonica">

   <!-- establece el titulo de la pag - entre 55 y 65 caracteres -->
   <title>Meta</title>
</head>

<body>
   <span>Solo solin solito :(</span>
</body>


</html>
