<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- tabindex: sigue un orden para darle accesibilidad para gente invidente o algo asi xD -->
   <!-- con aria-label le damos una descripción a la pestaña para que si alguien usa un screen reader lo pueda interpretar -->
   <!-- con rol damos a entender que tipo de contenido se va a acceder -->
   <p tabindex="1" role="text" aria-label="Este es el primer parrafo">párrafo 1</p>
   <p tabindex="2">párrafo 2</p>
   <p tabindex="3">párrafo 3</p>
</body>

</html>
