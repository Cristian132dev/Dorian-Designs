<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Audio en HTML</title>
</head>

<body>
   <h1>Audio en HTML</h1>
   <!--
      controls: asigna controles que brinda el propio navegador, sin este no se ve nada
      autoplay: reproducción automática, probablemente el navegador lo bloquea para no se molesto para el cliente
      mute: inicia el reproductor en silencio
      loop: al finalizar el audio, este volverá a iniciar
   -->
   <audio src="/contenido_embebido/assets/audio/ACDC - Hells Bells.mp3" controls loop></audio>
</body>

</html>
