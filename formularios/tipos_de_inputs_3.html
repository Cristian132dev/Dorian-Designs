<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tipos de Inputs 3</title>
</head>

<body>
   <form>
      <input type="color"> <!-- sirve para elegir un color -->
      <input type="number"> <!-- solo admite valores numéricos (no fechas) -->
      <input type="reset"> <!-- se utiliza para resetear el formulario sin recargar la pagina, naturalmente se pone al lado del submit  -->
      <input type="text"> <!-- para tener en cuenta, este input es usado desde javascript. si el valor predefinido cambia, podemos pasar de hidden a text un input -->

      <input type="range" step="10" min="0" max="60"> <!-- barra que permite establecer un rango-->
      <!--step: saltos / min: valor inicial / max: valor máximo , los atributos permiten al usuario tener mas control -->

   </form>
</body>

</html>
