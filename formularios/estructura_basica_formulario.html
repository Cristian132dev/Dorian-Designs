<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estructura Básica de Un Formulario</title>
</head>
<body>
   <!-- estructura básica del formulario -->
   <form>
      <label for="name">Nombre</label><!-- el label se enlaza con un input por su id -->
      <input id="name">
      <button>Enviar Formulario</button>
   </form>
</body>
</html>
