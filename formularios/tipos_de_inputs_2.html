<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tipos de Inputs 2</title>
</head>

<body>
   <form>
      <div>
         <label>Search:</label>
         <input type="search"> <!-- se utiliza para las barras de búsqueda-->
      </div>

      <div>
         <label>Cell Phone:</label>
         <input type="tel"> <!-- se utiliza para introducir números telefónicos -->
      </div>

      <div>
         <label>Email:</label>
         <input type="email"> <!-- se utiliza para introducir un email -->
      </div>

      <div>
         <label>Password:</label>
         <input type="password"> <!-- se utiliza para las contraseñas -->
      </div>

      <div>
         <label>URL:</label>
         <input type="url"> <!-- se utiliza para introducir URL´S -->
      </div>
   </form>
</body>

</html>
